<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h2>Architectural Photography</h2>
            <div class="grid-container">
                <div class="col col-1">
                    <div class="img-holder">
                        <img src="./src/image/image-1.jpg" alt="image description">
                        <div class="text-holder">
                            <span class="name">Jezael Melgoza</span>
                            <span class="date">5 June 2020</span>
                        </div>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="img-holder pseudo-image">
                        <img src="./src/image/image-2.jpg" alt="image description">
                        <div class="text-holder">
                            <span class="name">Tom W</span>
                            <span class="date">30 March 2021</span>
                        </div>
                    </div>
                </div>
                <div class="col col-3">
                    <div class="img-holder pseudo-image">
                        <img src="./src/image/image-3.jpg" alt="image description">
                        <div class="text-holder">
                            <span class="name">Johan Mouchet</span>
                            <span class="date">14 August 2019</span>
                        </div>
                    </div>
                </div>
                <div class="col col-4">
                    <div class="img-holder">
                        <img src="./src/image/image-4.jpg" alt="image description">
                        <div class="text-holder">
                            <span class="name">Federico Di Dio</span>
                            <span class="date">29 October 2020</span>
                        </div>
                    </div>
                </div>
                <div class="col col-5">
                    <div class="img-holder">
                        <img src="./src/image/image-5.jpg" alt="image description">
                        <div class="text-holder">
                            <span class="name">Casey Horner</span>
                            <span class="date">9 July 2021</span>
                        </div>
                    </div>
                </div>
                <div class="col col-6">
                    <div class="img-holder pseudo-image">
                        <img src="./src/image/image-6.jpg" alt="image description">
                        <div class="text-holder">
                            <span class="name">Alexander Rotker</span>
                            <span class="date">22 April 2022</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
